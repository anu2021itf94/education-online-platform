<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Studi - Instructor Registration</title>
    
    <!-- Layout styles -->
    <link rel="stylesheet" href="Instructor signup style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>

    <div class="container">

      <img class ="image" src="2.png" alt="Studi - Instructor Registration">

    <div>
        <div>
            <div>
                <div>
                  <div class="card">
                    <div>
                <h1>Instructor Registration</h1><hr><br>

                <form method="get" action="#">

                  <div class="form-group" required >
                    <label style="margin-top: 5px;">Title: &nbsp;</label>
                    <select class ="options" required>
                    <option></option>
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Miss</option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name with initials" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>User Name</label>
                    <input type="text" placeholder="Enter your user name" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>Highest Education Qualification (in Information Technology)</label>
                    <input type="text" placeholder = "Degree or Diploma" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>University / Institute</label>
                    <input type="text" placeholder="Enter your university or institute" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>Do you have a job?</label>

                    <input type="radio" id="yess" name="job" value="y" required="required">
                    <label for="yess" style="font-size: 14px; margin-top: -4px;">Yes</label>

                    <input type="radio" id="noo" name="job" value="n">
                    <label for="noo" style="font-size: 14px; margin-top: -4px;">No</label>
                    
                    <input type="text" placeholder="Enter your job title" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email address" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password with 8 or more digits" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <input type="checkbox" required><font style="font-size: 14px; text-align:justify;">
                      I agree to all the terms and conditions and all information that I provided above is true. 
                      Also, I agree with that if I had to prove this information.</font>
                  </div>

                  <div>
                    <input type="submit" class="btn" value="Register">
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


                  <div class="container2">
                    <div>
                        <div>
                            <div>
                              <div class="card2">
                                <div>

                  <form method="get" action="#" style="float:right; margin-bottom: 100px; border-top-left-radius: 0px;">
                  <p class="sign-up " style="margin-top: 10px; margin-left: 30px;">Already have an Account?<a href="#"> <b>Login</b></a><br>
                  By creating an account you are accepting our<a href="#"> <b> Terms & Conditions</b></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
