<!DOCTYPE html>
<html lang="en" style="min-height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Studi - Instructor Login</title>
    
    <!-- Layout styles -->
    <link rel="stylesheet" href="Instructor login.css">
    <!-- End layout styles -->
    <link rel="icon" href="logo.ico">
  </head>
  <body>

    <div class="container">

      <img class ="image" src="3.png" alt="Studi - Instructor Registration">

    <div>
        <div>
            <div>
                <div>
                  <div class="card">
                    <div>
                <h1><b>Instructor Login</b></h1><hr><br>

                <form method="get" action="#">



                  <div class="form-group">
                    <label><b>Email Address</b> <font style="color: red;">*</font></label>
                    <input type="email" placeholder="Enter your correct email address" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label><b>Password</b> <font style="color: red;">*</font></label>
                    <input type="password" placeholder="Enter your correct password" minlength="8" class="form-control" required>
                  </div>

                  <a href="#" class="forgot">Forgot password</a>

                  <div class="btn-container">
                    <input type="reset" class="btn" value="Clear" >
                    <input type="submit" class="btn" value="Login" >
                
                  
                  </div>

                  <div class="txt">
                    <font>
                      <b>(Enter your correct email address and password that you provided when in instructor registration.)</b></font>
                  </div>

                  <p class="sign-up">Don't have an Instructor Account?<a href="Instructor Registration.html"> <b>Register</b></a>
                    <br><b>Want to select account type again? </b><a href="Commonlogin.html"><b>Go Back</b></a></p></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
  </body>
</html>
